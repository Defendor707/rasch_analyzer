# Nginx konfiguratsiyasi Telegram Bot uchun
# Bu faylni /etc/nginx/sites-available/ ga joylashtiring

server {
    listen 80;
    server_name YOUR_DOMAIN.com www.YOUR_DOMAIN.com;

    # Let's Encrypt uchun
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # HTTP dan HTTPS ga yo'naltirish
    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name YOUR_DOMAIN.com www.YOUR_DOMAIN.com;

    # SSL sertifikatlari (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/YOUR_DOMAIN.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/YOUR_DOMAIN.com/privkey.pem;
    
    # SSL sozlamalari
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # Logs
    access_log /var/log/nginx/rasch_bot_access.log;
    error_log /var/log/nginx/rasch_bot_error.log;

    # Agar webhook ishlatmoqchi bo'lsangiz
    location /webhook/ {
        proxy_pass http://localhost:8443;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Statik fayllar uchun (agar kerak bo'lsa)
    location /static/ {
        alias /opt/rasch-bot/data/;
        expires 30d;
    }
}
